<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Sample App</title>
</head>
<body>
  <h1>Hello World!!!</h1>
  <h2>追加</h2>
  <form method="post" action="/new">
    <p>内容<input type="text" name="text" size="30" placeholder="入力してください" ></p>
    <p>状態
        <select name="status">
            <option value="undone">未実行</option>
            <option value="doing">実行中</option>
            <option value="done">終了</option>
        </select>
    </p>
    <p><input type="submit" value="Send"></p>
  </form>

  <ul>
    {{ range .todos }}
    <li>内容：{{ .Text }}, 状態：{{ .Status }}</li>
    {{end}}
  </ul>
</body>
</html>
